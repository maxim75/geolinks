<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="chrome=1">
      <title>Geolinks</title>
      <meta name="viewport" content="width=device-width, initial-scale=1"> 
      <link href="jslib/bootstrap.min.css" rel="stylesheet" type="text/css" />
      <link href="jslib/jquery-ui.min.css" rel="stylesheet" type="text/css" />

      <style>
          /* CSS here */
      </style>
  </head>
  <body>
    <div class="container">

      <h1>geolinks</h1>

      <p>Links to geographical web resources</p>

      <ul class="list-unstyled">
        <li>
          <a href="https://cdn.rawgit.com/maxim75/geolinks/0.1/dist/geolinks.min.js">geolinks.min.js</a>
        </li>
        <li>
          <a href="https://cdn.rawgit.com/maxim75/geolinks/0.1/dist/geolinks.js">geolinks.js</a>
        </li>
        <li>
          <a href="https://github.com/maxim75/geolinks">Project on GitHub</a>
        </li>
      </ul>
      
      <div class="row">
        <div class="col-md-12">
           <form>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address" data-bind="value: address, element: addressInputTextElement">
              </div>
            </form>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="latitude">Latitude</label>
            <input type="text" class="form-control" id="latitude" placeholder="Latitude"  data-bind="value: lat">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="longitude">Longitude</label>
            <input type="text" class="form-control" id="longitude" placeholder="Longitude"  data-bind="value: lng">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <table class="table">
            <tbody data-bind="foreach: geolink.resources">
                <tr>
                    <td data-bind="text: id"></td>
                    <td>
                        <div data-bind="foreach: $data['tags'] ? tags : []">
                            <span class="label label-default" data-bind="text: $data"></span>
                        </div>
                    </td>
                    <td>
                        <a href="#" data-bind="text: geolink.getLink(id, $parent.data()), attr: { href: geolink.getLink(id, $parent.data()) }"></a>
                    </td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="jslib/jquery.min.js"></script>
    <script src="jslib/jquery-ui.min.js"></script>
    <script src="jslib/underscore-min.js"></script>
    <script src="jslib/knockout-min.js"></script>
    <script src="jslib/knockout.validation.min.js"></script>
    <script src="jslib/bootstrap.min.js"></script>
    <script src="https://cdn.rawgit.com/maxim75/geospatialjs/master/dist/geospatialjs.js"></script>
    <script src="https://cdn.rawgit.com/maxim75/geolinks/0.1/dist/geolinks.js"></script>

    <script src="script.js"></script>
  </body>
</html>
